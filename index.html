<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-grid-ios-calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="buttons">
        <div class="cont cont1">AC</div>
        <div class="cont cont2"><i class="fa-solid fa-plus-minus"></i></div>
        <div class="cont cont3">%</div>
        <div class="cont cont4"><i class="fa-solid fa-divide"></i></div>
        <div class="cont cont5">7</div>
        <div class="cont cont6">8</div>
        <div class="cont cont7">9</div>
        <div class="cont cont8">X</div>
        <div class="cont cont9">4</div>
        <div class="cont cont10">5</div>
        <div class="cont cont11">6</div>
        <div class="cont cont12">-</div>
        <div class="cont cont13">1</div>
        <div class="cont cont14">2</div>
        <div class="cont cont15">3</div>
        <div class="cont cont16">+</div>
        <div class="cont cont17">0</div>
        <div class="cont cont18">.</div>
        <div class="cont cont19">=</div>
      </div>
    </div>
  </body>
</html>
